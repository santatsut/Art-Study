<!DOCTYPE html>
<html>
<div>
    <head>
        <title>ArtStudy</title>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <!--headern som är längst upp på sidan-->
        <div id="header">
            <img src="../images/TransparentArtStudyLogo.svg" alt="Logo" id="Logo">
                <h1 id="title">ArtStudy</h1>
                <ul id="options">
                    <a href="../index.html" id="Home">Home</a>
                    <a href="../aboutPage/about.html" id="About">About</a>
                    <a href="contact.html" id="Contact">Contact</a>
                </ul>
            <!-- för mobil läge  -->
                <div class="dropdown">
                    <img id="dropDownLogo" src="../images/Filter.svg" alt="Filter" onclick="dropDown()">
                    <div id="dropdown-content">
                        <ul id="dropDownList">
                            <a class="dropDownItems" href="../index.html">Home</a>
                            <a class="dropDownItems" href="../aboutPage/about.html">About</a>
                            <a class="dropDownItems" href="./contact.html">Contact</a>
                        </ul>
                    </div>
                </div>
        </div>
        <!--titeln-->
        <div id="container">
            <div id="contactTitle">
                <div id="line1"></div>
                <h1 id="contactMe"> Contact Me </h1>
                <div id="line2"></div>
            </div>
            <!-- alla skriv fält och knappen -->
            <div id="textContent">
                <p><label for="gmail" id="labelGmail">Name:</label></p>
                <p id="warning">*Warning: gmail has to contain "@gmail.com"</p>
                <input type="text" placeholder="Example@gmail.com" id="gmail">
                <p><label for="message" id="labelMessage">Message:</label></p>
                <textarea id="message" name="message" rows="10" cols="77" placeholder="Message"></textarea>
                <br>
                <button onclick="sendContact()" id="submitButton">submit</button>
            </div>
            
            <div id="commentSection">
                <h1>Comment Section</h1>
            </div>

            <!-- Footer -->
            <div id="footer">
                <div id="line"></div>
                <div id="footerImgs">
                    <img src="../images/Filter.svg" alt="sdfadsf" id="footerLinkImg">
                    <img src="../images/socialLogo.svg" alt="asdfsd" id="footerSocialsImg">
                </div>
                <div id="links-socials">
                    <p>Links</p>
                    <p>Socials</p>
                </div>
                <div id="links-logos">
                    <div id="links">
                        <li onclick="location.href='../index.html'"><a href="">Home</a></li>
                        <li onclick="location.href='../aboutPage/about.html'"><a href="">About</a></li>
                        <li onclick="location.href='./contactPage/contact.html'"><a href="#">Contact</a></li>
                    </div>
                    <div id="socials">
                        <a href="https://www.instagram.com/" target="_blank"><img class="logos" src="../images/instagram-logo.png" alt=""></a>
                        <a href="https://www.linkedin.com/feed/" target="_blank"><img class="logos" src="../images/LinkedIn-logo.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./contact.js">
    </script>
</div>
</html>
