    <script src="contact.js">
        async function postContact(url) {
            // Define the URL of the server endpoint

            // Data to send in the POST request (in JSON format)
            const gmail = document.querySelector("#gmail").value;
            const message = document.querySelector("#message").value;
            const userData = {
                email: `${gmail}`,
                message: `${message}`
            };

            // Create the request object
            const requestOptions = {
                method: 'POST',                  // HTTP method
                headers: {
                    'Content-Type': 'application/json', // Set the content type to JSON
                },
                body: JSON.stringify(userData),   // Convert data to JSON string
            };

            try {
                const response = await fetch(url, requestOptions);

                if (!response.ok) {
                throw new Error(`HTTP Error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log('User created successfully:', data);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function sendContact() {
            const gmail = document.querySelector("#gmail").value;
            const subject = document.querySelector("#subject").value;
            const message = document.querySelector("#message").value;
            postContact('http://localhost:8000/contact');
            postContact('http://localhost:8000/send-email');
            //const result = (async () => await postContact())(); 
            alert(`submitted:
            From:${gmail.toLowerCase()} 
            Subject:${subject}
            Message: ${message}`)
        }

    </script>
